<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>{{ team1 }} vs. {{ team2 }}</h2>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>Voted For</h2>
  </div>
  <div class="column" style="background-color:#bbb;">
      <h2>Points</h2>
  </div>
</div>
<div class="row" *ngFor="let vote of votesObj">
  <div class="column" style="background-color:#aaa;">
    <p>{{ vote.name }}</p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <p>{{ vote.vote }}</p>
  </div>
  <div class="column" style="background-color:#bbb;">
      <p>{{ vote.points }}</p>
  </div>
</div>
