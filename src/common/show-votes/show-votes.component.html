<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="row">
  <div class="column">
    <h2>{{ team1 }} vs. {{ team2 }}</h2>
  </div>
  <div class="column">
    <h2>Voted For</h2>
  </div>
  <div class="column">
      <h2>Points</h2>
  </div>
</div>
<div class="row" *ngFor="let vote of votesObj">
  <div class="column">
    <p>{{ vote.name }}</p>
  </div>
  <div class="column">
    <p>{{ vote.vote }}</p>
  </div>
  <div class="column">
      <p>{{ vote.points }}</p>
  </div>
</div>
